<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Dollar BlackJack</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1 id="title">One Dollar BlackJack Challenge</h1>
    <h2 class="dollar">$</h2>
    <h2 class="balance" id="balance"></h2>
    <br />
    <button id="start-button" onclick="startGame()">Start Game</button><br />
    <div class="dealer" id="dealer-container">
      <span id="dealer">Dealer:</span>
      <span id="dealer-score"></span><br />
      <img class="dealer-first" id="dealer-first" />
      <img class="dealer-second" id="dealer-second" /><br />
    </div>
    <div class="player" id="player-container">
      <span id="player">Player:</span>
      <span id="player-score"></span><br />
      <img class="player-first" id="player-first" />
      <img class="player-second" id="player-second" />
    </div>
    <button onclick="twist()">Twist</button>
    <button onclick="stick()">Stick</button>
    <script src="index.js"></script>
  </body>
</html>
