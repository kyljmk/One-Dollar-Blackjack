<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Dollar BlackJack</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1 class="title" id="title">One Dollar BlackJack Challenge</h1>
    <div class="balance">
      <h2 class="balance-dollar">$</h2>
      <h2 class="balance-amount" id="balance"></h2>
    </div>
    <br />
    <button class="deal-btn" id="start-button" onclick="deal()">Deal</button
    ><br />
    <div id="dealer" class="dealer">
      <span>Dealer:</span>
      <span id="dealer-score"></span><br />
      <div id="dealer-container"></div>
    </div>
    <div id="player" class="player">
      <span>Player:</span>
      <span id="player-score"></span><br />
      <div id="player-container"></div>
    </div>
    <div>
      <button id="twist-button" onclick="twist()">Twist</button>
      <button id="stick-button" onclick="stick()">Stick</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
